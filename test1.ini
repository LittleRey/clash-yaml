sort_flag = true
sort_script = function compare(港, 台, 日, 新, 韩, 美, 马, 越, 泰, 菲, 俄, 缅, 英, 法, 德, 爱, 阿, 瑞, 土, 以, 卢) { \n 台.Remark > 日.Remark && \n 日.Remark > 新.Remark && \n 新.Remark > 韩.Remark && \n 韩.Remark > 美.Remark && \n 美.Remark > 马.Remark && \n 马.Remark > 越.Remark && \n 越.Remark > 泰.Remark && \n 泰.Remark > 菲.Remark && \n 菲.Remark > 俄.Remark && \n 俄.Remark > 缅.Remark && \n 缅.Remark > 英.Remark && \n 英.Remark > 法.Remark && \n 法.Remark > 德.Remark && \n 德.Remark > 爱.Remark && \n 爱.Remark > 阿.Remark && \n 阿.Remark > 瑞.Remark && \n 瑞.Remark > 土.Remark && \n 土.Remark > 以.Remark && \n 以.Remark > 卢.Remark; \n}

